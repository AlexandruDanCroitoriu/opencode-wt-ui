# Wt Library Build Configuration - Debug
# Description: Development build with debug symbols and optimization disabled
# This file contains build configuration settings for the Wt library
# Optimized for development and debugging

# Build Configuration
BUILD_TYPE="Debug"
INSTALL_PREFIX_CONF="/usr/local"
JOBS="auto"
CLEAN_BUILD="false"

# Library Options
SHARED_LIBS="ON"
MULTI_THREADED="ON"

# Database Backends
ENABLE_SQLITE="ON"
ENABLE_POSTGRES="OFF"
ENABLE_MYSQL="OFF"
ENABLE_FIREBIRD="OFF"
ENABLE_MSSQLSERVER="OFF"

# Security & Graphics
ENABLE_SSL="ON"
ENABLE_HARU="ON"
ENABLE_PANGO="ON"
ENABLE_OPENGL="ON"
ENABLE_SAML="OFF"

# Qt Integration
ENABLE_QT4="OFF"
ENABLE_QT5="OFF"

# Additional Options
ENABLE_EXAMPLES="ON"
ENABLE_TESTS="ON"