# Wt Library Build Configuration - Minimal
# Description: Lightweight build with only essential features
# This file contains build configuration settings for the Wt library
# Minimal build with only essential features

# Build Configuration
BUILD_TYPE="Release"
INSTALL_PREFIX_CONF="/usr/local"
JOBS="auto"
CLEAN_BUILD="false"

# Library Options
SHARED_LIBS="ON"
MULTI_THREADED="ON"

# Database Backends
ENABLE_SQLITE="ON"
ENABLE_POSTGRES="OFF"
ENABLE_MYSQL="OFF"
ENABLE_FIREBIRD="OFF"
ENABLE_MSSQLSERVER="OFF"

# Security & Graphics
ENABLE_SSL="OFF"
ENABLE_HARU="OFF"
ENABLE_PANGO="OFF"
ENABLE_OPENGL="OFF"
ENABLE_SAML="OFF"

# Qt Integration
ENABLE_QT4="OFF"
ENABLE_QT5="OFF"

# Additional Options
ENABLE_EXAMPLES="OFF"
ENABLE_TESTS="OFF"