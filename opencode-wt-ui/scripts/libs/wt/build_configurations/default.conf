# Wt Library Build Configuration - Default
# Description: Standard release build with optimizations enabled
# This file contains build configuration settings for the Wt library
# Edit these values to customize your build

# Build Configuration
BUILD_TYPE="Release"
INSTALL_PREFIX_CONF="/usr/local"
JOBS="auto"
CLEAN_BUILD="false"

# Library Options
SHARED_LIBS="ON"
MULTI_THREADED="ON"

# Database Backends
ENABLE_SQLITE="ON"
ENABLE_POSTGRES="ON"
ENABLE_MYSQL="ON"
ENABLE_FIREBIRD="OFF"
ENABLE_MSSQLSERVER="OFF"

# Security & Graphics
ENABLE_SSL="ON"
ENABLE_HARU="ON"
ENABLE_PANGO="ON"
ENABLE_OPENGL="ON"
ENABLE_SAML="OFF"

# Qt Integration
ENABLE_QT4="OFF"
ENABLE_QT5="ON"

# Additional Options
ENABLE_EXAMPLES="OFF"
ENABLE_TESTS="OFF"